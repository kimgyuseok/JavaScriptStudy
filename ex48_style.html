<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .box { width: 150px; height: 150px; 
               position: absolute; left: 0; top: 0; }
      #box1 { background-color: tomato; }
      #box2 { background-color: gold; }
      #box3 { background-color: cornflowerblue; }
      #box4 { background-color: greenyellow; }
      #box5 { background-color: plum; }

      html, body { height: 100%; margin: 0; }

      /* html { border: 10px solid cornflowerblue; }
      body { border: 10px solid black; } */

   </style>
</head>
<body oncontextmenu="return false;">
   <!-- ex48_style.html -->

   <!-- DOM 상자 생성 + 이벤트(이동) -->

   <script>

      let box;
      let zindex = 1;

      window.onmousedown = function() {

         if (event.buttons == 1) {
            box = document.createElement('div'); //<div></div>

            let r = parseInt(Math.random() * 256); //0~255
            let g = parseInt(Math.random() * 256);
            let b = parseInt(Math.random() * 256);
            
            box.classList.add('box');
            
            box.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';

            box.style.left = event.clientX - 75 + 'px';
            box.style.top = event.clientY - 75 + 'px';

            document.body.appendChild(box);

         } else if (event.buttons == 2) {

            //클릭한 상자 삭제
            document.body.removeChild(event.srcElement);

         } else if (event.buttons == 4) {

            event.srcElement.style.zIndex = zindex;
            zindex++;

         }

      };

   </script>

</body>
</html>
