<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>

      //날짜시간
      //- Date 객체
      //- object형


      //현재 시각
      var now = new Date(); //new 생성자함수();
      console.log(now);

      //요소 추출
      // - c.get(Calendar.YEAR)
      console.log(now.getYear()); //95
      console.log(now.getFullYear()); //2021
      console.log(now.getMonth()); //월(0부터)
      console.log(now.getDate()); //일
      console.log(now.getDay()); //요일(일(0)~토(6))
      console.log(now.getHours()); //시
      console.log(now.getMinutes()); //분
      console.log(now.getSeconds()); //초
      console.log(now.getMilliseconds()); //밀리초
      console.log(now.getTime()); //틱(ms)
      console.log(now.getUTCHours()); //시(UTC == GMT) GMT+9


      //출력 > %tF, %tT, %tA 등..
      console.log(now);
      console.log(now.toString());
      console.log(now.toLocaleString()); //2021. 12. 22. 오후 3:22:37
      console.log(now.toDateString()); //Wed Dec 22 2021
      console.log(now.toLocaleDateString()); //2021. 12. 22.
      console.log(now.toTimeString()); //15:23:51 GMT+0900 (한국 표준시)
      console.log(now.toLocaleTimeString()); //오후 3:24:08
      console.clear();


      //특정 시각 만들기
      var christmas = new Date();
      
      christmas.setFullYear(2021);
      christmas.setMonth(11);
      christmas.setDate(25);

      console.log(christmas.toLocaleString());


      var birthday = new Date(1995, 5, 15);
      //var birthday = new Date(1995, 5, 15, 12, 20, 30);
      console.log(birthday.toLocaleString());


      //연산
      //시각 - 시각
      console.log(christmas - now); //ms
      console.log(christmas.getTime() - now.getTime());

      console.log((christmas - now) / 1000 / 60 / 60 / 24);


      //시각 + 시간
      //오늘 만난 커플 100일 기념일?
      console.log('a', now.getTime() + (100 * 1000 * 60 * 60 * 24));
      console.log('b', now.getTime() + 100);

      var ani = new Date();
      ani.setTime(now.getTime() + (100 * 1000 * 60 * 60 * 24));

      // - Fri Apr 01 2022 15:34:28 GMT+0900 (한국 표준시)
      console.log(ani);

   </script>
</head>
<body>
   <!-- ex08_date.html -->
</body>
</html>
