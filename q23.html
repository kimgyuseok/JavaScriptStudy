<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
		#tbl1 {
			border: 1px solid black;
			border-collapse: collapse;
		}
		#tbl1 td {
			border: 1px solid black;
			width: 126px;
			height: 126px;
		}
		#tbl1 td img {
			display: block;
		}
	</style>
</head>
<body>
   <div class="main m800">
		<div class="mainHeader">
			<h1>테이블 + 집합 이벤트 + innerHTML<i class="far fa-lightbulb" style="font-size: .74em;margin-left:10px;cursor: pointer;" onclick="toggleHint();" title="약간의 도움말"></i></h1>
			<div>모든 셀에 클릭 이벤트를 추가해 이미지 태그를 동적 추가하시오.</div>
			<ul>
				<li>왼쪽 버튼 : rect_icon01.png 추가</li>
				<li>오른쪽 버튼 : rect_icon02.png 추가</li>
			</ul>
			<div class="code"><i class="fas fa-keyboard"></i> td.onmousedown, event.buttons, td.innerHTML</div>
		</div>
		<table id="tbl1">
			<tbody><tr>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>			
			</tr>
			<tr>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>			
			</tr>
			<tr>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>			
			</tr>
			<tr>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>			
			</tr>
			<tr>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>			
			</tr>
		</tbody></table>
		
	</div>

	<script>
	
		window.onload = function() {
			
			var cell = document.getElementsByClassName("cell");
			
			for (var i=0; i<cell.length; i++) {
				
				cell[i].onmousedown = function() {
					
					if (event.buttons == 1) {
						var c = event.srcElement;
						if (c.innerHTML == "") {
							c.innerHTML = "<img src='../images/rect_icon01.png'>";
						}
					} else if (event.buttons == 2) {
						var c = event.srcElement;
						if (c.innerHTML == "") {
							c.innerHTML = "<img src='../images/rect_icon02.png'>";
						}
					}
					
				};
				
			}
			
		};
		
	</script>
</body>
</html>
