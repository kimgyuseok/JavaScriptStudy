<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>

      /*
      
       스코프, Scope
       - 변수의 생명주기
       - 변수의 영역

       
       자바
       1. 멤버 변수 > 클래스 전역
       2. 지역 변수 > 메소드 전역 or 제어문 전역

       자바스크립트
       1. 전역 변수 > 페이지 전체(전역) > HTML 한페이지내에서 사용
         - 선언문 실행 ~ 페이지 종료
       2. 지역 변수 > 함수 전역 or 제어문 전역(X)


       1. 초창기 ~ ES5
       2. ES6
      
      */

      var a = 10; //전역 변수(페이지 전체에서 사용 가능)

      function m1() {
         
         var b = 20; //함수 지역 변수
         console.log(b);

         if (b > 0) {
            var c = 30; //if 지역 변수
            console.log(c);
         }

         //변수는 제어문을 자신을 블럭으로 인식하지 않는다. > 함수만을 인정
         console.log(c); 

      }

      m1();
      //console.log(b); //b is not defined


      //결론: 변수는 반드시 선언문을 사용해서 선언한다.
      var num1 = 10;
      num2 = 20; //절대 사용 금지

      console.clear();
      console.log(num1);
      console.log(num2);

      function m2() {
         var num3 = 30; //지역 변수
         num4 = 40; //선언 위치와 상관없이 무조건 전역 변수가 된다.

         console.log(num3);
         console.log(num4);
      }

      m2();

      //console.log(num3);
      console.log(num4);
      console.clear();


      //변수, 함수 > 동일한 식별자 선언 > 덮어쓰기 > 조심!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
      var a = 20;
      console.log(a);

      function m1() {
         console.log('안녕~');
      }

      m1();
      




      console.log(a);

   </script>
</head>
<body>
   <!-- ex05_scope.html -->
   <h1>자바스크립트 변수</h1>

   <script>

      //console.log(a);

   </script>

</body>
</html>
