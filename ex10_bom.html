<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>

      /*

         JavaScript가 HTML 문서를 해석 + 조작하는 방식(모델)
         - 둘 다 트리구조
      
         1. BOM, Browser Object Model
            - 초창기 모델
            - 현재까지 계속 사용
            - 정적 모델
            - 선택적 모델 > 일부 태그만 모델화 > 일부 태그만 조작 > 조작 한계(***)

         2. DOM, Document Object Model
            - 발전 모델
            - 현재까지 계속 사용
            - 동적 모델
            - 전역 모델 > 모든 태그 모델화 > 모든 태그 조작 가능

         

         식별자 3종류
         1. name
            - HTML O
            - CSS X
            - BOM O
            - DOM O

         2. id
            - HTML X 일부(앵커)
            - CSS O
            - BOM X
            - DOM O

         3. class
            - HTML X
            - CSS O
            - BOM X
            - DOM O

         A. HTML > name
         B. CSS > id, class
         C. BOM > name
         D. DOM > name, id, class


      */

   </style>
</head>
<body>
   <!-- ex10_bom.html -->
   
   <img src="../images/catty01.png" name="cat1" id="cat1">

   <h1>제목입니다.</h1>


   <hr>
   <img src="../images/catty02.png" name="cat2" id="cat2" class="cat">
   <form name="form1" id="form1">
     
      <br>
      <label>이름: </label>
      <input type="text" name="txt1" id="txt1">
      <br>
      <label>나이: </label>
      <input type="number" name="txt2" id="txt2">
      <br>
      <input type="submit" value="등록하기" name="btnSubmit" id="btnSubmit">
   </form>

   <script>

      //HTML 구조(모델) > 특정 태그 접근 > 조작
      window.document.form1.txt1.value = '홍길동';


   </script>

</body>
</html>
