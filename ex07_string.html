<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>

      //문자열 함수
      var txt = 'Hello~ Hong~';

      //1. 문자열 길이
      console.log(txt.length); //프로퍼티(Property)


      //2. 검색
      // - indexOf()
      // - lastIndexOf()
      console.log(txt.indexOf('~'));
      console.log(txt.indexOf('~', 6));
      console.log(txt.lastIndexOf('~'));


      //3. 대소문자 변환
      console.log(txt.toUpperCase());
      console.log(txt.toLowerCase());


      //4. 추출
      console.log(txt.substring(2, 8));
      console.log(txt.substring(2));

      console.log(txt.substr(2, 6));
      console.log(txt.substr(2)); 
      console.clear();


      //5. 치환
      // - 처음 만나는 요소만 치환한다.(반복X)
      // - 정규 표현식 사용.(반복O)
      console.log(txt.replace('Hong', 'Lee'));  
      console.log(txt.replace('H', 'L'));
      console.log(txt.replace(/H/gi, 'L'));

      
      //6. 추출
      console.log(txt.charAt(0));
      console.log(txt.charCodeAt(0));


      //7. 공백 제거
      txt = '     하나     둘     ';
      console.log('@' + txt.trim() + '@');


      //8. 분할
      txt = '홍길동,아무게,하하하,테스트,호호호';
      console.log(txt.split(','));


      //9.
      txt = '홍길동';
      console.log(txt.startsWith('홍'));
      console.log(txt.endsWith('동'));

      
      console.log(txt.bold());

   </script>
</head>
<body>
   <!-- ex07_string.html -->


</body>
</html>
