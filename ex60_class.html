<body>
   <!-- ex60_class.html -->

   <script>

      //클래스(X) > 생성자 함수(O)
      function Person(name, age) {
         this.name = name;
         this.age = age;
         this.hello = function() {
            console.log(this.name, this.age);
         };
      }

      const p1 = new Person('홍길동', 20);
      p1.hello();


      //ES6 > class 
      class User {

         //생성자(예약어)
         constructor(name, age) {
            this.name = name;
            this.age = age;
         }

         hello() {
            console.log(this.name, this.age);
         }

         //Getter > Property
         //메소드를 public 변수처럼 취급하는 기술
         get info() {
            return this.name + ',' + this.age;
         }

         set name2(name2) {
            this.name = name2;
         }

      }

      const u1 = new User('아무개', 25);
      console.log(u1);
      console.log(u1.name);
      console.log(u1.age);

      u1.hello();

      //console.log(u1.info());
      console.log(u1.info);

      //a = b + c
      //obj.setA(obj.getB() + obj.getC())
      //obj.a = obj.b + obj.c


      //u1.setName('하하하');
      u1.name2 = '하하하';
      console.log(u1.info);

   </script>
