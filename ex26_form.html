<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      fieldset { margin: 20px; padding: 25px; }
      fieldset div { margin: 10px 0; }
      fieldset label { display: inline-block; width: 70px; }
   </style>
</head>
<body>
   <!-- ex26_form.html -->
   <form name="form1" action="ex26_ok.jsp">

      <fieldset>
         <input type="text" name="txt1" autocomplete="off">
         <hr>
         <input type="button" value="버튼1" name="btn1">
      </fieldset>

      <fieldset>
         <legend>회원 가입</legend>
         <div>
            <label>이름:</label>
            <input type="text" name="txtname">
         </div>
         <div>
            <label>나이:</label>
            <input type="number" name="txtage" min="19" max="60">
         </div>
         <div>
            <label>아이디:</label>
            <input type="text" name="txtid">
         </div>
         <div>
            <label>암호:</label>
            <input type="password" name="txtpw">
         </div>
         <div>
            <label>암호확인:</label>
            <input type="password" name="txtpwc">
         </div>
         <hr>
         <input type="button" value="가입하기" name="btn2">
      </fieldset>

   </form>

   <script>

      var txt1 = document.form1.txt1;
      var btn1 = document.form1.btn1;

      btn1.onclick = m1;

      function m1() {

         //txt1.size = 100;

         //txt1.value > 문자열 > 조작

         //나이 입력 > 숫자만 입력
         
         for (var i=0; i<txt1.value.length; i++) {
            
            var c = txt1.value.charAt(i);

            if (c < '0' || c > '9') {
               alert('에러!!');
               return;
            }

         }

         alert('성공!!');

      }




      var txtname = document.form1.txtname;
      var txtage = document.form1.txtage;
      var txtid = document.form1.txtid;
      var txtpw = document.form1.txtpw;
      var txtpwc = document.form1.txtpwc;

      var btn2 = document.form1.btn2;

      btn2.onclick = m2;

      function m2() {

         //유효성 검사 > 잘못된 조건을 찾아라!!

         //이름
         //- 필수값
         //- 2자~5자 이내
         //- 한글만


         if (txtname.value.trim() == '') {
            alert('이름을 반드시 입력하세요.');
            txtname.focus(); //서비스
            return;
         }

         if (txtname.value.length < 2 || txtname.value.length > 5) {
            alert('이름을 2자~5자 이내로 입력하세요.');

            //txtname.focus();
            
            //txtname.select();

            txtname.value = '';
            txtname.focus();

            return;
         }


         //한글만 입력
         for (var i=0; i<txtname.value.length; i++) {
            var c = txtname.value.charAt(i);
            if (c < '가' || c > '힣') {
               alert('이름을 한글로 입력하세요.');
               txtname.focus();
               return;
            }
         }



         //나이
         //1. 필수값
         //2. 숫자만
         //3. 범위
         if (txtage.value.trim() == '') {
            alert('나이를 반드시 입력하세요.');
            txtage.focus();
            return;
         }



         //아이디
         //1. 필수값
         //2. 4자~12자 이내
         //3. 영어 + 숫자 + _
         //4. 숫자로 시작 불가

         if (txtid.value.trim() == '') {
            alert('아이디를 반드시 입력하세요.');
            txtid.focus(); //서비스
            return;
         }

         if (txtid.value.length < 2 || txtid.value.length > 5) {
            alert('아이디를 2자~5자 이내로 입력하세요.');
            txtid.focus();
            return;
         }

         for (var i=0; i<txtid.value.length; i++) {
            var c = txtid.value.charAt(i);
            
            if ((c < 'A' || c > 'Z') && (c < 'a' || c > 'z') 
                     && (c < '0' || c > '9') && c != '_') {
               alert('아이디는 영어와 숫자와 \'_\'로만 입력하세요.');
               txtid.focus();
               return;
            }

         }

         if (!isNaN(txtid.value.charAt(0))) {
            alert('아이디는 숫자로 시작할 수 없습니다.');
            txtid.focus();
            return;
         }



         //암호와 암호 확인이 일치
         if (txtpw.value != txtpwc.value) {
            alert('암호가 일치하지 않습니다.');
            txtpw.focus();
            return;
         }




         //폼 전송
         //<input type="submit"> 버튼 클릭 동일
         document.form1.submit(); 

      }






   </script>

</body>
</html>
