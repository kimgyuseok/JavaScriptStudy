<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <!-- ex31_variable.html -->

   <script>

      //JavaScript Core
      // - ES5 이전 + ES6 이후

      /*
      
         변수 선언하기
         1. var
            - BOM ~ DOM ~ ES6
            - function-scoped
            - 중복 선언 가능 > 주의!!!
            - 상수 선언 불가능

         2. let
            - ES6
            - block-spcoped
            - 중복 선언 불가능
            - 변수 선언

         3. const
            - ES6
            - block-spcoped
            - 중복 선언 불가능
            - 상수 선언
      
      */

      var a = 10;
      var a = 20;

      console.log(a);


      let b = 10;
      //let b = 20;

      const c = 30;
      //c = 40;


      //scoped

      for (var i=0; i<10; i++) {
         console.log(i);
      }

      console.log('루프 밖: ', i);


      for (let j=0; j<10; j++) {
         console.log(j);
      }

      //console.log('루프 밖: ', j);

      console.clear();


      //** let보다 const를 사용하는 것을 권장한다. > 프로그램 안정성을 우선하는 멘트
      //1. let
      //    - 통제 가능 변수
      //2. const
      //    - 참조형 값
      //    - 예측 불가능 변수

      //let price = 35000;
      //const price = 35000;

      console.log('a' + 'b' + 'c');
      console.log('a', 'b', 'c');
      



   </script>
</body>
</html>
